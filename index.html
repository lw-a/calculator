<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
   
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div id="display"></div>
        <div class="row1">
            <div id="clear"><button>CLEAR</button></div>
            <div id="delete"><button>DELETE</button></div>
        </div>
        <div class="row2">
            <div class="operand" id="seven"><button>7</button></div>
            <div class="operand" id="eight"><button>8</button></div>
            <div class="operand" id="nine"><button>9</button></div>
            <div class="operator" id="divide"><button>รท</button></div>  
        </div>
        <div class="row3">
            <div class="operand" id="four"><button>4</button></div>
            <div class="operand" id="five"><button>5</button></div>
            <div class="operand" id="six"><button>6</button></div>
            <div class="operator" id="times"><button>x</button></div>  
        </div>
        <div class="row4">
            <div class="operand" id="one"><button>1</button></div>
            <div class="operand" id="two"><button>2</button></div>
            <div class="operand" id="three"><button>3</button></div>
            <div class="operator" id="minus"><button>-</button></div>
        </div>
        <div class="row5">
            <div class="operand" id="decimal"><button>.</button></div>
            <div class="operand" id="zero"><button>0</button></div>
            <div class="operator" id="equals"><button>=</button></div>
            <div class="operator" id="plus"><button>+</button></div>
        </div>
    </div>
      
</body>
</html>
