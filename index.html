<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
   
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div id="display">
          <div class="displayUpper"></div>
          <div class="displayMain">0</div>
        </div>
        <div class="row1">
            <button id="clearBtn">CLEAR</button>
            <button id="deleteBtn">DELETE</button>
        </div>
        <div class="row2">
            <button class="operand" id="sevenBtn">7</button>
            <button class="operand" id="eightBtn">8</button>
            <button class="operand" id="nineBtn">9</button>
            <button class="operator" id="divideBtn">รท</button>
        </div>
        <div class="row3">
            <button class="operand" id="fourBtn">4</button>
            <button class="operand" id="fiveBtn">5</button>
            <button class="operand" id="sixBtn">6</button>
            <button class="operator" id="timesBtn">x</button> 
        </div>
        <div class="row4">
            <button class="operand" id="oneBtn">1</button>
            <button class="operand" id="twoBtn">2</button>
            <button class="operand" id="threeBtn">3</button>
            <button class="operator" id="minusBtn">-</button>
        </div>
        <div class="row5">
            <button class="operand" id="decimalBtn">.</button>
            <button class="operand" id="zeroBtn">0</button>
            <button class="operator" id="equalsBtn">=</button>
            <button class="operator" id="plusBtn">+</button>
        </div>
    </div>
      
</body>
</html>
