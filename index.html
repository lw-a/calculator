<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
   
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div id="display"></div>
        <div class="row1">
            <div id="clear"></div>
            <div id="delete"></div>
        </div>
        <div class="row2">
            <div class="operand" id="seven"></div>
            <div class="operand" id="eight"></div>
            <div class="operand" id="nine"></div>
            <div class="operator" id="divide"></div>  
        </div>
        <div class="row3">
          <div class="operand" id="four"></div>
          <div class="operand" id="five"></div>
          <div class="operand" id="six"></div>
          <div class="operator" id="times"></div>  
        </div>
        <div class="row4">
          <div class="operand" id="one"></div>
          <div class="operand" id="two"></div>
          <div class="operand" id="three"></div>
          <div class="operator" id="minus"></div>
        </div>
        <div class="row5">
          <div class="operand" id="decimal"></div>
          <div class="operand" id="zero"></div>
          <div class="operator" id="equals"></div>
          <div class="operator" id="plus"></div>
        </div>
    </div>
    
</body>
</html>
